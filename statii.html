<!DOCTYPE html>
<html>
<head>
    <title>Блокпост-13 - Статьи</title>
    <style>
        /* Ваши текущие стили + добавьте: */
        #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .article-link {
            display: block;
            margin: 10px 0;
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Статьи</h1>
    </header>
    
    <nav>
        <!-- Ваше текущее меню -->
        <button id="uploadBtn">Загрузить статью</button>
    </nav>
    
    <main>
        <div id="articlesList">
            <!-- Список статей будет здесь -->
        </div>
    </main>

    <!-- Модальное окно загрузки -->
    <div id="uploadModal">
        <div class="modal-content">
            <h3>Загрузить статью</h3>
            <form id="uploadForm">
                <input type="file" id="articleFile" accept=".txt" required>
                <button type="submit">Загрузить</button>
            </form>
        </div>
    </div>

    <script>
        // Элементы DOM
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('articleFile');
        const articlesList = document.getElementById('articlesList');

        // Открыть модальное окно
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });

        // Обработка загрузки файла
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                const title = file.name.replace('.txt', '');
                
                try {
                    await uploadArticle(title, content);
                    uploadModal.style.display = 'none';
                    loadArticles();
                    alert('Статья загружена!');
                } catch (error) {
                    alert('Ошибка: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        // Загрузка статьи на GitHub
        async function uploadArticle(title, content) {
            const filename = `articles/${title}.txt`;
            const response = await fetch(
                `https://api.github.com/repos/ВАШ_ЛОГИН/ВАШ_РЕПОЗИТОРИЙ/contents/${filename}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token ВАШ_GITHUB_TOKEN',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Добавлена статья: ${title}`,
                        content: btoa(unescape(encodeURIComponent(content)))
                    })
                }
            );
            
            if (!response.ok) throw new Error('Ошибка загрузки');
        }

        // Загрузка списка статей
        async function loadArticles() {
            const response = await fetch(
                'https://api.github.com/repos/ВАШ_ЛОГИН/ВАШ_РЕПОЗИТОРИЙ/contents/articles'
            );
            const files = await response.json();
            
            articlesList.innerHTML = files
                .filter(file => file.name.endsWith('.txt'))
                .map(file => `
                    <a href="${file.download_url}" class="article-link" target="_blank">
                        ${file.name.replace('.txt', ')}
                    </a>
                `).join('');
        }

        // Инициализация
        loadArticles();
    </script>
</body>
</html>
